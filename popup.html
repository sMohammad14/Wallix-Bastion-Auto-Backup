<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 350px; padding: 10px 15px 10px 15px; font-family: 'Segoe UI', sans-serif; background: #f9f9f9; color: #333; margin: 0; overflow-y: hidden; }
    .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 4px solid #EC6707; }
    .title { color: #EC6707; font-size: 16px; font-weight: bold; text-align: center; margin: 0 0 12px 0; padding: 0; }
    .field-group { margin-bottom: 12px; position: relative; }
    label { font-size: 12px; font-weight: bold; display: flex; align-items: center; margin-bottom: 3px; }
    .info-icon { margin-left: 5px; color: #EC6707; cursor: help; font-style: normal; border: 1px solid #EC6707; border-radius: 50%; width: 14px; height: 14px; display: inline-flex; align-items: center; justify-content: center; font-size: 10px; }
    .info-icon:hover::after { content: attr(data-tip); position: absolute; left: 0; top: 100%; background: #333; color: #fff; padding: 8px; border-radius: 4px; font-size: 11px; z-index: 10; width: 100%; box-sizing: border-box; font-weight: normal; line-height: 1.4; }
    input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; transition: 0.3s; }
    input:focus { border-color: #EC6707; outline: none; box-shadow: 0 0 5px rgba(236,103,7,0.2); }
    .pass-container { position: relative; display: flex; gap: 5px; }
    .icon-btn { background: none; border: none; cursor: pointer; padding: 5px; color: #666; font-size: 14px; }
    .icon-btn:hover { color: #EC6707; }
    button#save { width: 100%; padding: 10px; background: #EC6707; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 8px; }
    button#save:hover { background: #d45c06; }
    #reset { width: 100%; padding: 8px; background: #eee; color: #666; border: none; border-radius: 6px; margin-top: 8px; cursor: pointer; font-size: 12px; }
    .timer-box { background: #fff3eb; border: 1px solid #ffd8bf; padding: 15px; border-radius: 8px; text-align: center; }
    #countdown { font-size: 24px; color: #EC6707; font-weight: bold; margin-top: 5px; }
    hr { border: 0; border-top: 1px solid #eee; margin: 8px 0; }
    .footer { text-align: center; font-size: 13px; }
    .footer a { color: #EC6707; text-decoration: none; font-weight: bold; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Wallix Bastion Auto Backup - v1.0</div>
    <div id="setup-form">
      <div class="field-group">
        <label>Login Page Address (URL or IP): <i class="info-icon" data-tip="Supports URL, Port, and IP. Must start with https://">!</i></label>
        <input type="text" id="url" placeholder="https://pam.com">
      </div>
      <div class="field-group">
        <label>PAM username: <i class="info-icon" data-tip="User profile must have 'Backup / Restore' permissions enabled in Wallix settings.">!</i></label>
        <input type="text" id="user">
      </div>
      <div class="field-group">
        <label>Password: <i class="info-icon" data-tip="Wallix password for the provided username.">!</i></label>
        <input type="password" id="pass">
      </div>
      <div class="field-group">
    <label>Backup Protection Secret (Exactly 16 chars): <i class="info-icon" data-tip="Must be exactly 16 characters. No complexity required. Keep it safe; you will need it for restoration.">!</i></label>
    <div class="pass-container">
        <input type="password" id="secret" maxlength="16" minlength="16">
        <button class="icon-btn" id="toggle-pass" title="Show/Hide">üëÅ</button>
        <button class="icon-btn" id="gen-pass" title="Generate Random (16 chars)">‚ö°</button>
    </div>
</div>
      <div class="field-group">
        <label>Execution Time:</label>
        <input type="time" id="time">
      </div>
      <button id="save">SCHEDULE</button>
    </div>

    <div id="status-zone" style="display:none;">
      <div class="timer-box">
        <label style="justify-content: center;">Next Automated Backup</label>
        <div id="countdown">00:00:00</div>
      </div>
      <button id="reset">CANCEL</button>
    </div>

    <hr>
    <div class="footer">
      by <a href="https://github.com/sMohammad14" target="_blank">sMohammad14</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
